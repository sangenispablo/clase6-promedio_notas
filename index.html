<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap 5.1.3 -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <title>Notas - DOM - Events</title>
  </head>

  <body>
    <div class="container">
      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
          >
            <a
              href="/"
              class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
            >
              <img src="./img/favicon.png" alt="logo" />
            </a>

            <ul
              class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
            >
              <li>
                <a href="/" class="nav-link px-2 text-secondary">Promedio de Notas</a>
              </li>

            </ul>

            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input
              id="inputCantidad"
                type="number"
                class="form-control form-control-dark"
                placeholder="Cant. de alumnos..."
                name="cantidad"
                min="1"
              />
              
            </div>

            <div class="text-end">
              <button id="btnGenerar" type="button" class="btn btn-outline-light me-2" disabled>
                Generar
              </button>
              <button id="btnBorrar" type="button" class="btn btn-outline-danger me-2" disabled>
                Borrar
              </button>
            </div>

          </div>
        </div>

      </header>

      <p class="text-center">Data generada al azar y tabla generada desde JS</p>
      <div class="tabla_random mt-4">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Alumnos</th>
              <th scope="col">Nota 1</th>
              <th scope="col">Nota 2</th>
              <th scope="col">Nota 3</th>
              <th scope="col">Promedio</th>
              <th scope="col">Estado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablabody"></tbody>
        </table>
      </div>
    </div>

    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
